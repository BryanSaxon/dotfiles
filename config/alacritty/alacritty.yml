tabspaces: 2

font:
  size: 14.0

draw_bold_text_with_bright_colors: false

# Base16 Spacemacs 256 - alacritty color config
# Nasser Alshammari (https://github.com/nashamri/spacemacs-theme)
colors:
  primary:
    background: '0x1f2022'
    foreground: '0xa3a3a3'

  cursor:
    text: '0x1f2022'
    cursor: '0xa3a3a3'

  normal:
    black:   '0x1f2022'
    red:     '0xf2241f'
    green:   '0x67b11d'
    yellow:  '0xb1951d'
    blue:    '0x4f97d7'
    magenta: '0xa31db1'
    cyan:    '0x2d9574'
    white:   '0xa3a3a3'

  bright:
    black:   '0x585858'
    red:     '0xf2241f'
    green:   '0x67b11d'
    yellow:  '0xb1951d'
    blue:    '0x4f97d7'
    magenta: '0xa31db1'
    cyan:    '0x2d9574'
    white:   '0xf8f8f8'

  indexed_colors:
    - { index: 16, color: '0xffa500' }
    - { index: 17, color: '0xb03060' }
    - { index: 18, color: '0x282828' }
    - { index: 19, color: '0x444155' }
    - { index: 20, color: '0xb8b8b8' }
    - { index: 21, color: '0xe8e8e8' }

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: false

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: false

dynamic_title: true

